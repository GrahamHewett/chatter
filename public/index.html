<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter with Socket.io</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<style>
		form {padding: 20px; position: fixed; bottom: 0; width: 100%; padding-right: 50px;}
		#messages {list-style-type: none; margin: 0; padding: 0; width:100%;}
		#message li {padding: 5px 10px}
		#message li:nth-child(odd) {background: #eee}
	</style>
  </head>
  <body>
	<ul id="messages"></ul>
	<form action="">
		<div>
			<input id="m" type="text" placeholder="Message....." aria-label="Message....."/>
			<button type="submit">Send</button>
		</div>
	</form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
		const jsRoom = io('/javascript');
		const m = document.getElementById('m')
		const messages = document.getElementById('messages')
		  
		document.querySelector('form').addEventListener('submit', (e) => {
			e.preventDefault()
			jsRoom.emit('message', m.value);
		});

		jsRoom.on('connect', () => {
			jsRoom.emit('message', 'user connected');
		})
		
		jsRoom.on('message', (msg) => {
			let listItem = document.createElement('li');
			listItem.textContent = msg
			messages.appendChild(listItem);
		});		
    </script>
  </body>
</html>
